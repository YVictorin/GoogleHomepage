        <section class="find">

                <br/>

            <section class="narrow">

                <div class="narrow__container">
                    

                    <div class="narrow__text--container">            
                        <label for="size">language:</label>
                        <label for="region">region:</label>
                        <label for="update">last update:</label>
                        <label for="site">site or domain:</label>
                        <label for="terms">terms appearing:</label>
                        <label for="file">file type:</label>
                        <label for="usage" id="usage">usage rights:</label>

                        <option value="DA">Danish</option>
                        <option value="NL">Dutch</option>
                        <option value="EN">English</option>

                    <select name="region" id="narrow__select--region">

                        <option value="countryAT">Austria</option>
                        <option value="countryAZ">Azerbaijan</option>
                   </select>

                    <select name="update" id="narrow__select--update">
                        <option value="any-size">anytime</option>
                        <option value="d">past 24 hours</option>
                        <option value="w">past week</option>
                        <option value="m">past month</option>
                        <option value="y">past year</option>
                    </select>

                    <input name='site'type="text"/>

                    
                       
                       <select name="terms" id="narrow__select--image-terms">
                           <option value="any">anywhere in the page</option>
                           <option value="title">in the title of the page</option>
                           <option value="text">in the text of the page</option>
                           <option value="url">in the URL of the page</option>
                           <option value="links">in the links to the page</option>
                       </select>

                       <select name="file" id="narrow__select--file">
                        <option value="">any format</option>
                        <option value="pdf">Adobe Acrobat PDF (.pdf)</option>
                        <option value="doc">Microsoft Word (.doc)</option>
                        <option value="ppt">Microsoft Powerpoint (.ppt)</option>
                        <option value="xls">Microsoft Excel (.xls)</option>
                    </select>

                       <select name="usage" id="narrow__select--usage"> 
                            <option value="not-filtered">not filtered by license</option>
                            <option value="sur%3Af">free to use or share</option>
                            <option value="sur%3Afc">free to use or share, even commercially </option>
